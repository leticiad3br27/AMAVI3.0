<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/escolher_patente.css">
    <link rel="stylesheet" href="/css/reset_cadastro_documentacao.css">
    <link rel="stylesheet" href="/css/styles_cadastro_documentacao.css">
    <title>Cadastrar documentação - AMAVI</title>
</head>
<body>
    <main>
        <!--Patente-->
        <div class="tab-patente">
            <div id="responsavel" class="tab" onclick="redirectTo('/cadastrar_documentacao_responsavel/')">Responsável</div>
            <div id="beneficiario" class="tab" onclick="redirectTo('/caminho/para/beneficiario.html')">Beneficiário</div>
        </div>

        <div class="formularioDiferente">
            <div class="form-group">
                <label for="estadoCivil">Estado civil dos pais do autista:</label>
                <select name="estadoCivil" id="estadoCivil">
                    <option value="Casados">Casados</option>
                    <option value="Solteiros">Solteiros</option>
                    <option value="Divorciados">Divorciados</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="nome">Renda familiar:</label>
                <input type="text" id="renda" name="renda" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="medium-input" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
        </div>
        <div class="botao_enviar">
            <a href="../cadastrar_documentacao_responsavel/cadastrar_responsavel1.html"><button id="enviar">Enviar</button></a>
        </div>
    </main>
    
</body>
<script src="/java_script_cadastro_documentacao/escolher_patente.js"></script>
</html>
