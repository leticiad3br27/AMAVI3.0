<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link rel="stylesheet" href="css/atendimentos.css">
</head>
<body>
    <div id="menuBar">
        <img id="menuIcon" src="img/img.jpg" alt="Menu Icon">
    </div>
    <script src="js/menu.js"></script>
  <div class="container">
    <img src="img/psquiatra.png" alt="Imagem ilustrativa">
    <h1>Temos uma lista de vagas. Você gostaria de se candidatar?</h1>
    <form>
      <label for="inscricoes">N. inscrições: 0/100</label>
      <input type="text" id="nome" name="nome" placeholder="Nome">
      <input type="text" id="dependente" name="dependente" placeholder="Dependente">
      <button type="submit">Inscrever-se</button>
    </form>
  </div>
</body>
</html>
